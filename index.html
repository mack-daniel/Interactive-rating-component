<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <div class="card" id="revealed">
        <img src="./images/icon-star.svg" alt="" class="star" />

        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="ratings">
          <input type="radio" name="rating" value="1" id="one" />
          <label for="one"><span class="rate">1</span></label>

          <input type="radio" name="rating" value="2" id="two" />
          <label for="two"><span class="rate">2</span></label>

          <input type="radio" name="rating" value="3" id="three" />
          <label for="three"><span class="rate">3</span></label>

          <input type="radio" name="rating" value="4" id="four" />
          <label for="four"><span class="rate">4</span></label>

          <input type="radio" name="rating" value="5" id="five" />
          <label for="five"><span class="rate">5</span></label>
        </div>
        <button id="submit">Submit</button>
      </div>

      <div class="card" id="hidden">
        <img src="./images/illustration-thank-you.svg" alt="" />
        <div class="given-rate">
          You selected <span id="rate-given">1</span> out of 5
        </div>
        <h1>Thank you!</h1>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
